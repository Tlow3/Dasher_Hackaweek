plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    google()
    jcenter()
    mavenCentral()
    maven { url = "https://kotlin.bintray.com/kotlinx/" }
    maven { url "https://dl.bintray.com/badoo/maven" }
}

def reaktiveVersion = '1.1.14'
def ktor_version = '1.4.0'

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "com.badoo.reaktive:reaktive:$reaktiveVersion"
    implementation "com.soywiz.korlibs.klock:klock:1.9.0"
    implementation 'com.google.protobuf:protobuf-java:3.9.1'
    implementation "io.ktor:ktor-client-core:$ktor_version"
    implementation "io.ktor:ktor-client-cio:$ktor_version"
    implementation "io.ktor:ktor-client-websockets:$ktor_version"
    implementation "org.jetbrains.kotlinx:kotlinx-datetime:0.1.0"
    implementation "com.squareup.wire:wire-runtime:3.5.0"
    implementation 'org.jmdns:jmdns:3.5.5'
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
